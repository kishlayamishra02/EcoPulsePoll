<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoPulse Poll</title>
  <!-- Animate.css for entry animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Note: "default-bg" is applied initially -->
<body class="default-bg">
  <div class="container animate__animated animate__fadeIn">
    <h1 class="title">EcoPulse Poll</h1>
    <p class="subtitle">Which environmental initiative should be prioritized?</p>
    <div class="poll-options">
      <button id="option1" class="poll-btn">Expand Green Spaces</button>
      <button id="option2" class="poll-btn">Improve Public Transportation</button>
    </div>
    <div class="results animate__animated animate__fadeInUp">
      <h2 class="results-heading">Current Results</h2>
      <p id="resultsText" class="results-text">Loading...</p>
    </div>
    <div id="voteMsg" class="vote-message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
